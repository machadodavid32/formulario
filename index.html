<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastro de veículos</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Cadastre seu veículo para vender muito mais rápido!</h3>
            </div>
            <div class="form-container">
                <div class="from-header">
                    <p>Cadastro</p>
                </div>
                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu veículo!</h1>
                    <p>Descreva as caracteristicas de seu veículo e marque todos os opcionais
                        e caracteristicas que ele possui</p>
                        <form>
                            <div class="box-input">
                                <label for="title">Título do anuncio: <span class="required-field"></span></label>
                                <input type="text" name="title" id="title" class="block" 
                                placeholder="Defina um titulo para seu veículo"  
                                minlength="1" maxlength="30" required>
                                <input type="submit" class="btn-submit" value="Cadstrar">

                            </div>
                        </form>
                </div>

            </div>


        </div>

    </body>
</html>
